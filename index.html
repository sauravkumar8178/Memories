<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes_sidebar">
            <button class="notes_add" type="button">Add Note</button>
            <div class="notes_list-item">
                <div class="notes_small-title">Lecture Notes</div>
                <div class="notes_small-body">wast time</div>
                <div class="notes_small-update">Monday 3:00pm</div>
            </div>
        </div>
        <div class="notes--preview">
            <input class="notes_title" type="text" placeholder="Subject Title">
            <br>
            <textarea class="notes_body">Note Here :)</textarea>
        </div>
    </div>
</body>
</html>
